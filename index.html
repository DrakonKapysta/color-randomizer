<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Randomizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <span>Color Randomizer</span>
        </div>
        <div class="header__togglers">
          <div class="header__toggler">
            <span class="header__toggler-active">Simple</span>
          </div>
          <div class="header__toggler">
            <span class="header__toggler">Hex</span>
          </div>
          <div class="header__toggler">
            <span class="header__toggler">RGB</span>
          </div>
        </div>
      </div>
    </header>
    <main class="wrapper">
      <div class="content">
        <div class="content__backgroundColor">
          <p>
            Background Color :
            <span class="content__backgroundColor-color">White</span>
          </p>
        </div>
        <button class="content__button">Click me</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
